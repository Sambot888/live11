<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>币安西游 · 像素可玩原型</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>币安西游（Binance Odyssey）</h1>
    <p>像素世界试玩版：键盘 WASD / 方向键、鼠标点击移动、钱包连接（BSC）</p>
  </header>

  <main class="layout">
    <section class="panel game-panel">
      <div class="toolbar">
        <button id="createRoleBtn">创建角色</button>
        <button id="enterGameBtn">进入游戏</button>
        <button id="pauseBtn">暂停/继续</button>
        <span id="gameTips">提示：WASD 或方向键移动，鼠标点击地图自动寻路。</span>
      </div>
      <canvas id="gameCanvas" width="960" height="540" aria-label="pixel game world"></canvas>
    </section>

    <aside class="side">
      <section class="panel">
        <h2>角色</h2>
        <label>名字 <input id="playerName" placeholder="链上悟空" /></label>
        <label>门派
          <select id="playerClass">
            <option value="天策">天策（战士）</option>
            <option value="灵台">灵台（法师）</option>
            <option value="普陀">普陀（辅助）</option>
            <option value="方寸">方寸（控制）</option>
          </select>
        </label>
        <div id="gameState" class="detail"></div>
      </section>

      <section class="panel">
        <h2>BSC 钱包</h2>
        <div class="row">
          <button id="connectWalletBtn">连接钱包</button>
          <button id="switchBscBtn">切换 BSC</button>
        </div>
        <div id="walletState" class="detail"></div>
      </section>

      <section class="panel">
        <h2>10亿代币经济学（BOY）</h2>
        <ul id="tokenomics"></ul>
      </section>

      <section class="panel">
        <h2>事件日志</h2>
        <ul id="eventLog" class="log"></ul>
      </section>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
